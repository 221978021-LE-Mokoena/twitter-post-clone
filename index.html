<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Home</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js" defer></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div class="tweet">
      <div class="tweet-header">
        <img
          src="images/profile.png"
          alt="Profile Picture"
          class="profile-pic"
        />
        <div class="tweet-info">
          <span class="username">John Doe</span>
          <span class="handle">@johndoe</span>
        </div>
        <img src="images/option.png" alt="Options" class="options-icon" />
      </div>
      <div class="tweet-content">
        <p>My mom didn't raise a quitter but she raised a procrastinator</p>
      </div>
      <div class="tweet-footer">
        <div class="tweet-time">
          <span class="time">17:51 PM .</span>
          <span class="date">13/08/24 .Twitter for iPhone</span>
        </div>
        <div class="tweet-stats">
          <span class="stat-item">Retweets: <strong>82.1K</strong></span>
          <span class="stat-item">Likes: <strong>186K</strong></span>
        </div>
        <div class="tweet-actions">
          <button class="action-button comment-button">
            <i class="ph ph-chat-circle"></i>
            <span class="action-text">10</span>
          </button>
          <button class="action-button retweet-button">
            <i class="ph ph-arrows-counter-clockwise"></i>
            <!-- Updated icon for retweet -->
            <span class="action-text">5</span>
          </button>
          <button class="action-button like-button">
            <i class="ph ph-heart"></i>
            <span class="action-text">20</span>
          </button>
          <button class="action-button share-button">
            <i class="ph ph-export"></i>
            <span class="action-text">2</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
